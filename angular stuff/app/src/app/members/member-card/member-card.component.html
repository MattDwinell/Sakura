<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{user.photoUrl}}" alt="{{user.knownAs}}" class="card-img-top" [routerLink]="['/members', user._id]">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/members', user._id]"><i class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary" (click)="sendLike(user._id)"><i [ngClass]="user.likeThisPerson ? 'fa fa-heart' : 'fa fa-heart-o'"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/members', user._id]" [queryParams]="{tab: 3}"><i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>{{user.knownAs}}, {{user.age}}</h6>
    <p class="card-text text-muted text-center">{{user.city}}</p>
  </div>
</div>
